<p>
    Challenge 2:
Make a JavaScript program that returns the area of a triangle where the lengths of its three sides are 7, 8, 9.

</p>
<p id="areaResult" class="answer">
</p>

<script>
"use strict";
const side1 = 7; 
const side2 = 8; 
const side3 = 9; 
const semiperimeter = (side1 + side2 + side3)/ 2;
function triArea(){
    return Math.sqrt(semiperimeter*((semiperimeter-side1)*(semiperimeter-side2)*(semiperimeter-side3)));
}
let area = triArea();
document.getElementById("areaResult").innerHTML = "The are of the triangle is " + area + ".";
</script>
</body>
